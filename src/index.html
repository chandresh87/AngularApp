<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ITMP Browser</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico?type=hmrc">
</head>

<body>
  <app-root>
    <div class="loader-container">
      <div class="loader-logo"></div>
      <div class="loader">
        <div class="line-scale-pulse-out-rapid">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </app-root>
</body>
<script>
  // Balance text polyfill
  $(document).ready(function () {
     balanceText();
  });
  
  // .png fallback for .svg images
  function supportsSVG() {
    return !!document.createElementNS && !!document.createElementNS('http://www.w3.org/2000/svg', 'svg').createSVGRect;
  } if (!supportsSVG()) {
    var imgs = document.getElementsByTagName('img'); var dotSVG = /.*\.svg$/; for (var i = 0; i != imgs.length;
      ++i) { if (imgs[i].src.match(dotSVG)) { imgs[i].src = imgs[i].src.slice(0, -3) + 'png'; } }
  }
</script>

</html>
