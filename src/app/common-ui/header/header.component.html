<header class="header">

  <!-- Logo -->
  <app-logo></app-logo>

  <!-- Icons -->
  <ul class="header__icons">
    <li class="header__icons__search">
      <a href="#" (click)="toggleSearch()" pTooltip="Search" tooltipPosition="bottom">
        <app-icon iconClass="glyphicon-search"></app-icon>
      </a>
    </li>
    <li>
      <a routerLink="/preferences" pTooltip="Preferences" tooltipPosition="bottom">
        <app-icon iconClass="glyphicon-cog"></app-icon>
      </a>
    </li>
    <li>
      <a href="#" pTooltip="Print Page" tooltipPosition="bottom">
        <app-icon iconClass="glyphicon-print"></app-icon>
      </a>
    </li>
    <li>
      <a href="{{ query }}" target="blank" pTooltip="Help" tooltipPosition="bottom">
        <app-icon iconClass="glyphicon-info-sign"></app-icon>
      </a>
    </li>
    <li>
      <a href="#" pTooltip="Log Out" tooltipPosition="bottom">
        <app-icon iconClass="glyphicon-log-out"></app-icon>
      </a>
    </li>
  </ul>

</header>
